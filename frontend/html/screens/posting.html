<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../../js/includeHTML.js"></script>
    <title>글 쓰기</title>
</head>
<body>
    <div class="container">
        <header class="header d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4">
            <script>loadHTML("../fragments/header.html", 'header')</script>
        </header>
        <form class="d-flex flex-column align-content-stretch flex-wrap" id="posting-form">
            <h2 class="mb-4">글쓰기</h2>
            <div class="form-group mb-3">
                <label class="form-label" for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="글의 제목을 입력해주세요" required />
            </div>
            <div rows="8" class="form-group mb-3 d-flex flex-column align-content-stretch flex-wrap">
                <label class="form-label" for="content">내용</label>
                <textarea rows="15" type="text" class="form-control" id="content" placeholder="글의 내용을 입력해주세요" required></textarea>
                <div id="invalid-feedback" style="display: none; color: red;">
                    내용은 3글자 이상 1000글자 이하여야 합니다.
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">작성 완료</button>
            </div>
        </form>
    </div>
    <script src="/frontend/js/posting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
