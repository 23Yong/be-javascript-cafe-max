<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset="UTF-8" />
        <script src="../../js/includeHTML.js"></script>
    </head>
    <body>
    <div class="container">
        <header class="header d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4">
            <script>loadHTML("../fragments/header.html", 'header')</script>
        </header>
        <form id="signup-form">
            <h2 class="text-center mb-4">회원가입</h2>
            <div class="form-group mb-3">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요" required />
            </div>
            <div class="form-group mb-3">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력해주세요" required />
            </div>
            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required />
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        </form>
    </div>
    <script src="../../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
